name: CI

on:
  push:
    branches: [main, 'feature/*']
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('requirements.txt', 'requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Lint with flake8
        run: |
          # Stop the build on syntax errors or undefined names
          flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Warnings only (non-blocking) for style issues
          flake8 src/ tests/ --count --exit-zero --max-complexity=15 --max-line-length=120 --statistics

      - name: Syntax check - compile all Python files
        run: |
          python -c "
          import py_compile, pathlib, sys
          errors = []
          for f in sorted(pathlib.Path('src').rglob('*.py')):
              try:
                  py_compile.compile(str(f), doraise=True)
              except py_compile.PyCompileError as e:
                  errors.append(str(e))
          if errors:
              print('Syntax errors found:')
              for e in errors:
                  print(f'  {e}')
              sys.exit(1)
          print('All source files compile OK')
          "

      - name: Run tests
        run: python -m unittest discover -s tests -v

      - name: Run tests with coverage
        run: |
          coverage run -m unittest discover -s tests -v
          coverage report --show-missing --fail-under=50
          coverage xml -o coverage.xml

      - name: Upload coverage artifact
        if: matrix.python-version == '3.12'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
          retention-days: 30
