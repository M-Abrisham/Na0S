name: PR Check

on:
  pull_request:
    branches: [main]

jobs:
  pr-validation:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-3.12-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-3.12-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Syntax check - all Python files
        run: |
          python -c "
          import py_compile, pathlib, sys
          errors = []
          for d in ['src', 'tests', 'scripts']:
              p = pathlib.Path(d)
              if p.exists():
                  for f in sorted(p.rglob('*.py')):
                      try:
                          py_compile.compile(str(f), doraise=True)
                      except py_compile.PyCompileError as e:
                          errors.append(str(e))
          if errors:
              print(f'{len(errors)} syntax error(s) found:')
              for e in errors:
                  print(f'  {e}')
              sys.exit(1)
          print('All Python files compile OK')
          "

      - name: Lint (blocking errors only)
        run: |
          flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run full test suite with coverage
        run: |
          coverage run -m pytest tests/ -v 2>&1 | tee test-output.txt
          echo ""
          echo "--- Test Summary ---"
          echo "Test files discovered: $(find tests -name 'test_*.py' | wc -l | tr -d ' ')"
          tail -5 test-output.txt
          echo ""
          echo "--- Coverage Summary ---"
          coverage report --show-missing
