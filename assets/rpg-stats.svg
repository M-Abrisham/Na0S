<svg xmlns="http://www.w3.org/2000/svg" width="500" height="350" viewBox="0 0 500 350">
  <style>
    @keyframes fillBar1 {
      from { width: 0; }
      to { width: 168px; }
    }
    @keyframes fillBar2 {
      from { width: 0; }
      to { width: 126px; }
    }
    @keyframes fillBar3 {
      from { width: 0; }
      to { width: 180px; }
    }
    @keyframes fillBar4 {
      from { width: 0; }
      to { width: 168px; }
    }
    @keyframes fillBar5 {
      from { width: 0; }
      to { width: 180px; }
    }
    @keyframes fillBar6 {
      from { width: 0; }
      to { width: 144px; }
    }
    @keyframes borderGlow {
      0%, 100% { stroke: #F1C40F; stroke-opacity: 0.6; filter: drop-shadow(0 0 2px #F1C40F33); }
      50% { stroke: #F1C40F; stroke-opacity: 1; filter: drop-shadow(0 0 6px #F1C40F66) drop-shadow(0 0 12px #F1C40F33); }
    }
    @keyframes titleGlow {
      0%, 100% { filter: drop-shadow(0 0 2px #F1C40F44); }
      50% { filter: drop-shadow(0 0 6px #F1C40F88); }
    }
    @keyframes fadeSlideIn {
      from { opacity: 0; transform: translateX(-8px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .card-border { animation: borderGlow 3s ease-in-out infinite; }
    .title-glow { animation: titleGlow 3s ease-in-out infinite; }
    .mono { font-family: 'Fira Code', 'Cascadia Code', 'SF Mono', 'Consolas', 'Liberation Mono', monospace; }

    .bar1 { animation: fillBar1 1.2s ease-out 0.3s both; }
    .bar2 { animation: fillBar2 1.2s ease-out 0.6s both; }
    .bar3 { animation: fillBar3 1.2s ease-out 0.9s both; }
    .bar4 { animation: fillBar4 1.2s ease-out 1.2s both; }
    .bar5 { animation: fillBar5 1.2s ease-out 1.5s both; }
    .bar6 { animation: fillBar6 1.2s ease-out 1.8s both; }

    .stat-row { opacity: 0; animation: fadeSlideIn 0.4s ease forwards; }
    .row1 { animation-delay: 0.2s; }
    .row2 { animation-delay: 0.5s; }
    .row3 { animation-delay: 0.8s; }
    .row4 { animation-delay: 1.1s; }
    .row5 { animation-delay: 1.4s; }
    .row6 { animation-delay: 1.7s; }
    .footer-fade { opacity: 0; animation: fadeSlideIn 0.5s ease 2.2s forwards; }
  </style>

  <defs>
    <linearGradient id="barGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#2A9D8F"/>
      <stop offset="100%" stop-color="#3fb950"/>
    </linearGradient>
    <linearGradient id="barGradGold" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#F1C40F"/>
      <stop offset="100%" stop-color="#3fb950"/>
    </linearGradient>
    <clipPath id="clip1"><rect x="248" y="68" width="168" height="12" rx="2"/></clipPath>
    <clipPath id="clip2"><rect x="248" y="108" width="126" height="12" rx="2"/></clipPath>
    <clipPath id="clip3"><rect x="248" y="148" width="180" height="12" rx="2"/></clipPath>
    <clipPath id="clip4"><rect x="248" y="188" width="168" height="12" rx="2"/></clipPath>
    <clipPath id="clip5"><rect x="248" y="228" width="180" height="12" rx="2"/></clipPath>
    <clipPath id="clip6"><rect x="248" y="268" width="144" height="12" rx="2"/></clipPath>
  </defs>

  <!-- Card background -->
  <rect x="2" y="2" width="496" height="346" rx="12" ry="12" fill="#161b22"/>
  <rect x="2" y="2" width="496" height="346" rx="12" ry="12" fill="none" stroke="#F1C40F" stroke-width="1.5" class="card-border"/>

  <!-- Decorative corner accents -->
  <path d="M14,6 L6,6 L6,14" fill="none" stroke="#F1C40F" stroke-width="1.5" opacity="0.5"/>
  <path d="M486,6 L494,6 L494,14" fill="none" stroke="#F1C40F" stroke-width="1.5" opacity="0.5"/>
  <path d="M14,344 L6,344 L6,336" fill="none" stroke="#F1C40F" stroke-width="1.5" opacity="0.5"/>
  <path d="M486,344 L494,344 L494,336" fill="none" stroke="#F1C40F" stroke-width="1.5" opacity="0.5"/>

  <!-- Title -->
  <g class="title-glow">
    <text x="250" y="38" text-anchor="middle" class="mono" fill="#F1C40F" font-size="14" font-weight="bold">AI PROMPT INJECTION DETECTOR</text>
  </g>
  <!-- Subtitle divider -->
  <line x1="30" y1="50" x2="470" y2="50" stroke="#F1C40F" stroke-width="0.5" opacity="0.3"/>
  <text x="250" y="60" text-anchor="middle" class="mono" fill="#6e7681" font-size="9">CHARACTER STATS</text>

  <!-- Row 1: ATK TECHNIQUES -->
  <g class="stat-row row1">
    <text x="24" y="78" class="mono" fill="#E63946" font-size="12">ATK</text>
    <text x="60" y="78" class="mono" fill="#c9d1d9" font-size="11">TECHNIQUES</text>
    <text x="185" y="78" class="mono" fill="#F1FAEE" font-size="11" font-weight="bold">103+</text>
    <!-- Bar background -->
    <rect x="248" y="68" width="180" height="12" rx="2" fill="#21262d"/>
    <!-- Bar fill -->
    <rect x="248" y="68" height="12" rx="2" fill="url(#barGrad)" class="bar1" clip-path="url(#clip1)"/>
    <!-- Level -->
    <text x="440" y="78" class="mono" fill="#3fb950" font-size="10" font-weight="600">HIGH</text>
  </g>

  <!-- Row 2: DEF LAYERS -->
  <g class="stat-row row2">
    <text x="24" y="118" class="mono" fill="#457B9D" font-size="12">DEF</text>
    <text x="60" y="118" class="mono" fill="#c9d1d9" font-size="11">LAYERS</text>
    <text x="185" y="118" class="mono" fill="#F1FAEE" font-size="11" font-weight="bold">15/20</text>
    <rect x="248" y="108" width="180" height="12" rx="2" fill="#21262d"/>
    <rect x="248" y="108" height="12" rx="2" fill="url(#barGrad)" class="bar2" clip-path="url(#clip2)"/>
    <text x="440" y="118" class="mono" fill="#F1C40F" font-size="10" font-weight="600">75%</text>
  </g>

  <!-- Row 3: TRAINING XP -->
  <g class="stat-row row3">
    <text x="24" y="158" class="mono" fill="#2A9D8F" font-size="12">XP</text>
    <text x="60" y="158" class="mono" fill="#c9d1d9" font-size="11">TRAINING</text>
    <text x="175" y="158" class="mono" fill="#F1FAEE" font-size="11" font-weight="bold">126,245</text>
    <rect x="248" y="148" width="180" height="12" rx="2" fill="#21262d"/>
    <rect x="248" y="148" height="12" rx="2" fill="url(#barGradGold)" class="bar3" clip-path="url(#clip3)"/>
    <text x="440" y="158" class="mono" fill="#F1C40F" font-size="10" font-weight="600">MAX</text>
  </g>

  <!-- Row 4: TEST COVERAGE -->
  <g class="stat-row row4">
    <text x="24" y="198" class="mono" fill="#3fb950" font-size="12">TST</text>
    <text x="60" y="198" class="mono" fill="#c9d1d9" font-size="11">COVERAGE</text>
    <text x="185" y="198" class="mono" fill="#F1FAEE" font-size="11" font-weight="bold">821+</text>
    <rect x="248" y="188" width="180" height="12" rx="2" fill="#21262d"/>
    <rect x="248" y="188" height="12" rx="2" fill="url(#barGrad)" class="bar4" clip-path="url(#clip4)"/>
    <text x="440" y="198" class="mono" fill="#3fb950" font-size="10" font-weight="600">HIGH</text>
  </g>

  <!-- Row 5: THREAT CATEGORIES -->
  <g class="stat-row row5">
    <text x="24" y="238" class="mono" fill="#F1C40F" font-size="12">CAT</text>
    <text x="60" y="238" class="mono" fill="#c9d1d9" font-size="11">THREATS</text>
    <text x="185" y="238" class="mono" fill="#F1FAEE" font-size="11" font-weight="bold">19/19</text>
    <rect x="248" y="228" width="180" height="12" rx="2" fill="#21262d"/>
    <rect x="248" y="228" height="12" rx="2" fill="url(#barGradGold)" class="bar5" clip-path="url(#clip5)"/>
    <text x="440" y="238" class="mono" fill="#F1C40F" font-size="10" font-weight="600">FULL</text>
  </g>

  <!-- Row 6: MUTATION BUFFS -->
  <g class="stat-row row6">
    <text x="24" y="278" class="mono" fill="#FF6B35" font-size="12">MUT</text>
    <text x="60" y="278" class="mono" fill="#c9d1d9" font-size="11">BUFFS</text>
    <text x="185" y="278" class="mono" fill="#F1FAEE" font-size="11" font-weight="bold">8</text>
    <rect x="248" y="268" width="180" height="12" rx="2" fill="#21262d"/>
    <rect x="248" y="268" height="12" rx="2" fill="url(#barGrad)" class="bar6" clip-path="url(#clip6)"/>
    <text x="440" y="278" class="mono" fill="#FF6B35" font-size="10" font-weight="600">80%</text>
  </g>

  <!-- Footer divider -->
  <g class="footer-fade">
    <line x1="30" y1="296" x2="470" y2="296" stroke="#F1C40F" stroke-width="0.5" opacity="0.3"/>
    <text x="250" y="318" text-anchor="middle" class="mono" fill="#6e7681" font-size="10">CLASS: Multi-Layer Defense System</text>
    <text x="250" y="336" text-anchor="middle" class="mono" fill="#F1C40F" font-size="10" opacity="0.8">LEVEL: v1.0</text>

    <!-- Decorative diamonds on footer divider -->
    <polygon points="250,293 253,296 250,299 247,296" fill="#F1C40F" opacity="0.5"/>
  </g>
</svg>